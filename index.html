<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Animation</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffedf3;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 350px;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    opacity: 0;
    transform: scale(0.8);
    animation: popIn 1s ease-out forwards;
  }

  .card h1 {
    margin: 0;
    font-size: 24px;
    color: #d61f6a;
  }

  .heart {
    font-size: 48px;
    animation: pulse 1s infinite alternate ease-in-out;
    color: #d61f6a;
  }

  @keyframes popIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }

  .tweet {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
  }

</style>
</head>
<body>

<div class="card">
  <div class="heart">❤️</div>
  <h1>LOLade</h1>
  <div class="tweet">will you be my valentine ?</div>
</div>

<script>
  // optional: show the card after a delay
  document.addEventListener("DOMContentLoaded", () => {
    const card = document.querySelector(".card");
    setTimeout(() => {
      card.style.animation = "popIn 1s ease forwards";
    }, 500);
  });
</script>

</body>
</html>
