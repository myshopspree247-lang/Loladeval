<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  .character {
    font-size: 90px;
    animation: bounce 1.6s infinite;
    margin-bottom: 10px;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .heart {
    font-size: 50px;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  h2 {
    font-weight: 500;
    margin: 20px 0;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: #34c759;
    color: white;
  }

  #no {
    background: #e5e5e5;
  }

  .fullscreen {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    font-size: 40px;
    border-radius: 0;
    z-index: 10;
  }

  .float {
    position: fixed;
    font-size: 32px;
    animation: fall 3s linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>

<body>
  <div class="container">
    <!-- Cute animated character -->
    <div class="character">ü•∫</div>
    <div class="heart">‚ù§Ô∏è</div>

    <h2 id="text">Lolade will you be my valentine ?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

<script>
  const noTexts = [
    "Are you sure?",
    "You don‚Äôt know what you‚Äôre missing üòè",
    "Please pretty please ü•∫",
    "Don‚Äôt do me like this üíî",
    "I‚Äôll be sad forever üò≠"
  ];

  let noCount = 0;
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("click", () => {
    if (noCount < noTexts.length) {
      noBtn.innerText = noTexts[noCount];
      noCount++;

      const scale = 1 + noCount * 0.45;
      yesBtn.style.transform = `scale(${scale})`;

      if (scale > 3) {
        yesBtn.classList.add("fullscreen");
      }
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "";
    celebrate();
  });

  function celebrate() {
    const emojis = ["üéà","üåπ","‚ù§Ô∏è","üíê","üéâ"];
    for (let i = 0; i < 90; i++) {
      const el = document.createElement("div");
      el.className = "float";
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 4000);
    }
  }
</script>
</body>
</html>
